<!DOCTYPE html>
<html>

<head>
    <title>Travel website</title>
     <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="Home">
    <div  class="top-portion">
        <p class="name">VacationHub</p>
        <div class="space"></div>
        <div class="links">
            <a href="#Home">
                <button class="btn">Home</button>
            </a>

            <a href="#Services">
                <button class="btn">Services</button>
            </a>


            <a href="#Gallery">
                <button class="btn">Gallery</button>
            </a>

            <a href="#About">
                <button class="btn">About</button>
            </a>

            <a href="#Contact">
                <button class="btn">Contact</button>
            </a>

        </div>
    </div>
    </div>

    <div class="mid-section">
        <p class="heading">All your Dream Destinations are available here...</p>
        <p class="sub-heading">Book your packages now!</p>
    </div>

    <div id="Gallery">
        <p class="gal">Gallery</p>
        <div class="grid">
            <div class="country">
                <img class="img" src="finland.jpg" alt="img">
                <p class="c-name">Finland</p>
                <button class="book-now">Book Now</button>
            </div>

            <div class="country">
                <img class="img" src="egypt.jpg" alt="img">
                <p class="c-name">Egypt</p>
                <button class="book-now">Book Now</button>
            </div>

            <div class="country">
                <img class="img" src="italy.jpg" alt="img">
                <p class="c-name">Italy</p>
                <button class="book-now">Book Now</button>
            </div>

            <div class="country">
                <img class="img" src="paris.jpeg" alt="img">
                <p class="c-name">Paris</p>
                <button class="book-now">Book Now</button>
            </div>

            <div class="country">
                <img class="img" src="bg.jpg" alt="img">
                <p class="c-name">Maldives</p>
                <button class="book-now">Book Now</button>
            </div>

            <div class="country">
                <img class="img" src="australia.webp" alt="img">
                <p class="c-name">Australia</p>
                <button class="book-now">Book Now</button>
            </div>

        </div>

    </div>

    <div id="Contact" class="contact-section">
        <p class="gal">Contact</p>
        <div class="form">
            <form >
                <label class="Texts">First Name</label>
                <input type="text" placeholder="Your First Name">
                <label class="Texts">Last Name</label>
                <input type="text" placeholder="Your Last Name">
                
                <label class="Texts">Address</label>
                <input type="text"placeholder="Address...">
                <label class="Texts">Email</label>
                <input type="text" placeholder="Enter..">
                <label class="Texts">Phone no</label>
                <input type="text" placeholder="Enter...">
                <label class="Texts">Subject</label>
                <input type="text" placeholder="Enter...">

                <label class="Texts">Gender</label>
                <input type="radio">
                <label class="Texts">Male</label>
                <input type="radio">
                <label class="Texts">Female</label>
                <input type="radio">
                <label class="Texts">Other</label>

                <input type="submit" value="Submit">

            </form>
        </div>

    </div>

</body>

</html>
